<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Teste</h1>

{% for produto in lista_produto %}
        <section>

        </section>

{% endfor %}


</body>
</html>
